{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.firstname }}!</h1>
    groepen:
    {% for g in groepen %}
        <a href="{{ url_for('groep', email=current_user.email, id=g.id) }}">{{g.name}}</a>
    {% endfor %}
    {% if current_user.status =='3'%}
        <p></p>
        <p><a href="{{ url_for('leiding_strepen') }}">{{'Leidingstrepen'}}</a></p>
        <p><a href="{{ url_for('groep_strepen') }}">{{'Groepstrepen'}}</a></p>
    {% endif %}

{% endblock %}
